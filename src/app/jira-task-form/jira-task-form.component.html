<form [formGroup]="jiraTaskForm" (ngSubmit)="onSubmit()">
  <h3>Create New Jira task for main task </h3>
  <div class="form-group">
    <label for="taskName">Task Summary</label>
    <input type="text" class="form-control" id="taskName" formControlName="summary" placeholder="Enter task summary">
  </div>
  <div class="form-group">
    <label for="taskName">Task Description</label>
    <input type="text" class="form-control" id="taskName" formControlName="description" placeholder="Enter task describtion">
  </div>
  <div class="form-group">
    <label for="taskName">Assignee</label>
    <input type="text" class="form-control" id="taskName" formControlName="assignee" placeholder="Enter assignee name">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
